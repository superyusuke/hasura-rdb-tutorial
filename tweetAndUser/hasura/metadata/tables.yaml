- table:
    schema: public
    name: allow_to_see
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id_child
  - name: userByUserIdParent
    using:
      foreign_key_constraint_on: user_id_parent
  select_permissions:
  - role: user
    permission:
      columns:
      - user_id_parent
      - user_id_child
      filter:
        _or:
        - user_id_child:
            _eq: X-Hasura-User-Id
        - user_id_parent:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: tweet
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - user_id
      - body
      - is_public
      filter:
        _or:
        - is_public:
            _eq: true
        - user:
            allow_to_sees:
              user_id_child:
                _eq: X-Hasura-User-Id
        - user_id:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: user
  array_relationships:
  - name: allow_to_sees
    using:
      foreign_key_constraint_on:
        column: user_id_parent
        table:
          schema: public
          name: allow_to_see
  - name: allowToSeesByUserIdChild
    using:
      foreign_key_constraint_on:
        column: user_id_child
        table:
          schema: public
          name: allow_to_see
  - name: tweets
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: tweet
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      filter: {}
